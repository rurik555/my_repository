ball.style.position = 'absolute';
ball.style.top = '0px';
ball.style.left = '0px';

var x = 0;
var y = 0;
var xVelocity = 1;
var yVelocity = 1;

function moveBall() {
  x += xVelocity;
  y += yVelocity;
  if (x > window.innerWidth - 50) {
    xVelocity = -1;
  }
  if (x < 0) {
    xVelocity = 1;
  }
  if (y > window.innerHeight - 50) {
    yVelocity = -1;
  }
  if (y < 0) {
    yVelocity = 1;
  }
  ball.style.left = x + 'px';
  ball.style.top = y + 'px';
}

setInterval(moveBall, 10);

var color = 'yellow';
function changeColor() {
  if (color === 'yellow') {

    color = 'yellow';

  ball.style.backgroundColor = color;
}

  function changeDirection() {
    xVelocity = Math.random() * 10 - 5;

ballCount++;
